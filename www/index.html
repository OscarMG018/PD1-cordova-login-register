<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <form id="loginForm" class="column center">
            <h1>Login</h1>
            <input type="text" id="usuari" placeholder="Usuari">
            <input type="password" id="contrasenya" placeholder="Contrasenya"> 
            <button id="loginButton" class="button" type="button">Login</button>
        </form>
        <form id="registerForm" class="column center">
            <h1>Register</h1>
            <input type="text" id="reg_usuari" placeholder="Usuari">
            <input type="email" id="reg_email" placeholder="Email">
            <input type="password" id="reg_contrasenya_1" placeholder="Contrasenya">
            <input type="password" id="reg_contrasenya_2" placeholder="Confirmar Contrasenya">
            <button id="registerButton" class="button" type="button">Registra</button>
        </form>
        <script src="js/index.js"></script>
    </body>
</html>
